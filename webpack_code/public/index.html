<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack</title>
</head>
<body>
    <h1>hello webpack</h1>
    <!-- 使用打包过的css样式 -->
    <div class="box1"></div>
    <!-- 使用打包过的less样式 -->
    <div class="box2"></div>
    <!-- 使用打包过的sass样式 -->
    <div class="box3"></div>
    <!-- 使用打包过的scss样式 -->
    <div class="box4"></div>
    <!-- 使用打包过的styl样式 -->
    <div class="box5"></div>
    <!-- 使用alibaba矢量图标库 -->
    <span class="iconfont icon-kehuishouwu-bolilei"></span>
    <span class="iconfont icon-kehuishouwu-feizhilei"></span>
    <span class="iconfont icon-kehuishouwu-niunaihe"></span>
    <span class="iconfont icon-chuyulaji-canzhilaye"></span>
    <!-- <script src="../src/main.js"></script> -->
    <!-- 将文件路径修改为经过webpack打包过后的dist下的main文件 -->
    <script type="module" src="../dist/static/js/main.js"></script>

    <!-- 观察输出文件
    默认 Webpack 会将文件打包输出到 dist 目录下，我们查看 dist 目录下文件情况就好了
    #小结
    Webpack 本身功能比较少，只能处理 js 资源，一旦遇到 css 等其他资源就会报错。
    所以我们学习 Webpack，就是主要学习如何处理其他资源。 -->

</body>
</html>
